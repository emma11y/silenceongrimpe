<div class="a-propos">
  <h2>On parle de nous !</h2>

  <div class="list" role="list">
    @for(temoignage of temoignages; track $index){
    <div class="list-item" role="listitem">
      <div class="list-image">
        <img [alt]="temoignage.alt" [src]="temoignage.img" />
      </div>
      <div class="list-description">
        <p class="title quote">
          {{ temoignage.quote }}
        </p>
        <div [innerHTML]="temoignage.subtitle"></div>
        <button
          type="button"
          (click)="temoignage.open = !temoignage.open"
          [attr.aria-expanded]="temoignage.open"
          [attr.aria-controls]="'accordion-' + temoignage.id"
          *ngIf="temoignage.html"
        >
          {{ temoignage.open ? "Voir moins" : "Voir plus" }}
          <span class="sr-only"> le t√©moignage de {{ temoignage.name }}</span>
        </button>

        <div
          class="body"
          [innerHTML]="temoignage.html"
          [id]="'accordion-' + temoignage.id"
          [ngClass]="{ open: temoignage.open }"
        ></div>
      </div>
    </div>
    }
  </div>
</div>
